<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Super Heroes</title>
  </head>
  <body>
    <div class="flex">
      <div class="flex-item">
        <div class="div-info">
          <div>
            <label for="">Nombre:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre..."
              class="form-control"
            />
          </div>
          <div>
            <label for="">Edad:</label>
            <input
              type="text"
              name="age"
              id="age"
              placeholder="Edad..."
              class="form-control"
            />
          </div>
          <div>
            <label for="">Code Name:</label>
            <input
              type="text"
              name="codeName"
              id="codeName"
              placeholder="Code Name..."
              class="form-control"
            />
          </div>
        </div>
        <div class="div-suit">
          <div class="div-suit-info">
            <div for="">Suit:</div>
            <button class="btn btn-primary" id="btn-add">+</button>
          </div>
          <div class="div-suit-add" id="div-suit-add"></div>
        </div>
        <div class="div-address">
          Pos
          <div>
            <label for="">Lat:</label>
            <input
              type="text"
              name="lat"
              id="lat"
              placeholder="Latitud..."
              class="form-control"
            />
          </div>
          <div>
            <label for="">Lon:</label>
            <input
              type="text"
              name="lon"
              id="lon"
              placeholder="Longitud..."
              class="form-control"
            />
          </div>
        </div>
        <div class="div-img">
          <div>
            <label for="">Img:</label>
            <input
              type="text"
              name="url-hero"
              id="url-hero"
              class="form-control"
              placeholder="URL..."
            />
          </div>
          <img
            id="img-hero"
            class="hidden"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe7xNMs0ZzaWVkKQSgugxUhiiCtBfhxdAyOE8az46E0g&s"
            alt=""
          />
        </div>
        <div class="div-btn">
          <button class="btn btn-primary" id="btn-add-hero">Add Hero</button>
        </div>
      </div>
    </div>
  </body>
</html>
